    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Stop Watch</title>
</head>
<body>
    <div class="maindiv  ">
        <h1 class="title" ><img src="https://i.pinimg.com/originals/68/f0/57/68f057954824fe07efac7a92a9b2168b.gif" > Stop Watch</h1>
            <div id = "StopWatch" class=" container m-auto" >
               
                <div class="row digits "> 
                    <div class = "digit col-3 col-md-2 mt-5 ml-md-1 mr-md-1"><h1 id="hours">00</h1></div> 
                    <div  class = "digit col-3 col-md-2 mt-5 ml-md-1 mr-md-1"><h1 id="minutes">00</h1></div>
                    <div  class = "digit col-3 col-md-2 mt-5 ml-md-1 mr-md-1"><h1 id="second">00</h1></div>
                    <div  class = "digit col-3 col-md-2 mt-5 ml-md-1 mr-md-1"><h1 id="ml">00</h1></div>
                </div>
               
                <div class="buttons row ">
                    
                    <div class="icondiv col-3 col-md-2 m-2 mt-5 m-md-3" id="watchstop" onclick="watchStop()">
                        <i class='fas fa-stop'></i></div>
                    <div class="icondiv col-3 col-md-2 m-2 mt-5 m-md-3" id="play"><i class="fa fa-play"></i></div>
                    <div class="icondiv col-3 col-md-2 m-2 mt-5 m-md-3" id="reset" onclick="reset()"><i class='fas fa-redo'></i></div>
                </div>
            </div>
    </div>
    <script  src="./index.js"></script>

    ></script>
